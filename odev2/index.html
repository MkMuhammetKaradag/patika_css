<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Search</title>
    <link rel="stylesheet" href="index.styles.css" />
  </head>

  <body>
    <div class="container">
      <!-- navbar start -->

      <div style="text-align: center">
        <img width="351" height="113" src="./img/google.jpg" alt="Google!" />
      </div>

      <div class="searchBox">
        Search the web using Google!
        <input type="text" name="1" size="40" />
        <div>
          <button>Google Search</button>
          <button>I'm feeling lucky</button>
        </div>
      </div>
      <!-- navbar end -->

      <!-- Articles start -->
      <Articles class="contentBox">
        <div class="contentLeftBox">
          <div>
            Special Searches<br />
            <a
              href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford"
              >Stanford Search </a
            ><br />
            <a
              href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
              >Linux Search
            </a>
          </div>
        </div>
        <div class="contentCenterBox">
          <div>
            <a
              href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
              >Help!</a
            ><br />
            <a
              href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
              >About Google!</a
            ><br />
            <a
              href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
              >Company Info</a
            ><br />
            <a
              href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
              >Google! Logos</a
            >
          </div>
        </div>
        <div class="contentRightBox">
          <div>
            <span>Get Google!</span><br />
            <span>updates monthly:</span><br />
            <input type="text" value="your e-mail" /><br />
            <button style="margin-right: 10px">Subscribe</button>
            <a
              href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
              >Archive</a
            >
          </div>
        </div>
      </Articles>
      <!-- Articles end -->

      <!-- footer start -->
      <footer style="text-align: center; font-size: smaller">
        <p>Copyright Â©1998 Google Inc</p>
      </footer>
      <!-- footer end -->
    </div>
  </body>
</html>
